<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;700&display=swap" rel="stylesheet">
    
    <title>Background Generator</title>
</head>
<body>
    <div class="background-wrapper">
        <h1 class="background-wrapper__title">Background Generator</h1>
        <div class="background-wrapper__gradient-color-picker">
            <input class="gradient-color-picker__color-first" type="color" name="color1">
            <input class="gradient-color-picker__color-second" type="color" name="color2">
            <button class="gradient-color-picker__color-random">Random</button>
        </div>
        <div class="background-wrapper__clipboard-wrapper">
            <div class="background-wrapper__current-background">
                <h2 class="current-background__title">Current CSS Background</h2>
                <h3 class="current-background__content"></h3>
            </div>
            <div class="background-wrapper__copied-tooltip">Copied</div>
        </div>
        <div class="background-wrapper__gradient-setting">
            <div class="gradient-setting__angle-slider">
                <input type="range" min="0" max="360" value="180" class="angle-slider__slider">
            </div>
            <div class="gradient-setting__linear-radial">
                <button class="gradient-setting__linear-button">Linear</button>
                <button class="gradient-setting__radial-button">Radial</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <a class="author-mark" target="_blank" rel="noopener" href="https://github.com/Nikunj25420" title="Nikunj's Github">
            <span class="author-mark__left-arrow"></span>
            <span class="author-mark__name">Nikunj Jain</span>
        </a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
